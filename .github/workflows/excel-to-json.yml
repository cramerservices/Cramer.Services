name: Build services.json from Excel

on:
  push:
    paths:
      - 'Services.xlsx'                   # rerun when Excel changes
      - 'scripts/convert_services.py'     # rerun if your converter changes
      - '.github/workflows/excel-to-json.yml'
  workflow_dispatch:                      # manual run from Actions tab
  schedule:                               # optional daily run
    - cron: '0 9 * * *'                   # 09:00 UTC

permissions:
  contents: write                         # needed to push back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Convert Excel â†’ JSON
        run: python scripts/convert_services.py

      - name: Commit data/services.json if changed
        run: |
          if [ -n "$(git status --porcelain data/services.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/services.json
            git commit -m "Auto-build services.json from Services.xlsx"
            git push
          fi

